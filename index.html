<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stunning landing page</title>
    <link href="./style/style.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/a0f1c3d7b0.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="header">
        <img src="./Images/stunning-logo.png" class="stunning-logo" />
        <div>
            <a href="" class="menu">Home</a>
            <a href="" class="menu">About</a>
            <a href="" class="menu">Blog</a>
            <a href="" class="menu">Jobs</a>
        </div>
        <button class="account-button">Your Account</button>
    </div>
    <div class="body-of-page">
        <div class="text-section">
            <h1 class="stunning-workplace">Stunning Workplace</h1>
            <i class="fa-sharp fa-solid fa-square icon"></i>
            <p class="paragraph">With Stunning, remote teams can organize projects,<br> manage shifting priorities,
                and get work done.</p>
            <div class="new-account">
                <button class="new-account-button">New Account</button>
                <img src="./Images/arrow-up.png" class="arrow-up" />
                <img src="./Images/arrow-down.png" />
            </div>
            <div>
                <div class="card-section">
                    <div class="card">
                        <div class="tick">
                            <div class="img">
                                <img src="./Images/tick-gray.png">
                                <img src="./Images/tick-blue.png" class="hover_img">
                            </div>
                        </div>
                        <p class="card-name">Dmm design</p>
                        <img src="./Images/user-pink.png"/>
                        <p class="date">20 Dec</p>
                        <button class="design-button dmm"></button>
                    </div>
                    <div class="card">
                        <div class="tick">
                            <div class="img">
                                <img src="./Images/tick-gray.png">
                                <img src="./Images/tick-blue.png" class="hover_img">
                            </div>
                        </div>
                        <p class="card-name">Blurr animation</p>
                        <img src="./Images/user-orange.png"/>
                        <p class="date">22 Dec</p>
                        <button class="design-button blurr"></button>
                    </div>
                    <div class="card">
                        <div class="tick">
                            <div class="img">
                                <img src="./Images/tick-gray.png">
                                <img src="./Images/tick-blue.png" class="hover_img">
                            </div>
                        </div>
                        <p class="card-name">Illustration</p>
                        <img src="./Images/user-blue.png"/>
                        <p class="date">26 Dec</p>
                        <button class="design-button illustration"></button>
                    </div>
                    <div class="card">
                        <div class="tick">
                            <div class="img">
                                <img src="./Images/tick-gray.png">
                                <img src="./Images/tick-blue.png" class="hover_img">
                            </div>
                        </div>
                        <p class="card-name">Refunds</p>
                        <img src="./Images/user-red.png" />
                        <p class="date">28 Dec</p>
                        <button class="design-button refunds"></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="image-section">
            <img  class="landing-section-image" src="./Images/landing-section-image.png" />
        </div>
    </div>
</body>

</html>
